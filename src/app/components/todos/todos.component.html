<div class="todos">
    <form (submit)="addTodo()">
        <input
            type="text"
            name="inputTodo"
            placeholder="Put your name's task.."
            class="todo-input"
            [(ngModel)]="inputTodo"
        />
        <input type="submit" value="Add To-Do List" class="todo-submit"/>
    </form>
<div *ngFor="let todo of todos; let i = index;" class="todo {{ (todo.completed ? 'done' : '') }}">
    <div class="id">{{ i }}</div>
    <div class="content" (click)="toggleDone(i)">{{ todo.content}}</div>
    <button class="delete" (click)="deleteTodo(i)">Delete</button>
</div>
</div>
